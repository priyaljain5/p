<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Customer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Payment</h2>

        <!-- Payment Form -->
        <form id="paymentForm">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" placeholder="Enter your card number" required>

            <label for="expiry">Expiry Date:</label>
            <input type="month" id="expiry" required>

            <label for="cvv">CVV:</label>
            <input type="number" id="cvv" placeholder="Enter CVV" required>

            <label for="cardHolderName">Card Holder Name:</label>
            <input type="text" id="cardHolderName" placeholder="Enter name on card" required>

            <button type="submit">Submit Payment</button>
        </form>
    </div>

    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Simulate payment processing
            alert("Payment Successful!");
            // Redirect to a confirmation or success page
            window.location.href = 'confirmation.html';
        });
    </script>
</body>
</html>
