<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="top-nav">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="reservation.html">Reservation</a></li>
                <li><a href="billing.html">Billing Page</a></li>
                <li><a href="history.html">History</a></li>
                <li><a href="bookings.html">Bookings</a></li>
                <li><a href="contactSupport.html">Contact Support</a></li>

            </ul>
        </nav>
        <div class="welcome-message">
            Welcome, <span id="usernameDisplay"></span>
        </div>
    </header>

    <main>
        <h2>Welcome to the Home Page</h2>
        <p>Use the menu to navigate through the different pages.</p>
    </main>

    <script>
        // Get the username from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');

        // Display the username in the welcome message
        document.getElementById('usernameDisplay').textContent = username || 'Guest';
    </script>
</body>
</html>
