<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Customer Registration</h2>
        <form id="registrationForm">
            <!-- Personal Information -->
            <h3>1. Personal Information:</h3>
            <label for="customerName">Customer Name:</label>
            <input type="text" id="customerName" name="customerName" maxlength="50" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="mobile">Mobile number:</label>
            <select id="countryCode" name="countryCode">
                <option value="+1">+1</option>
                <option value="+44">+44</option>
                <option value="+91">+91</option>
            </select>
            <input type="text" id="mobile" name="mobile" pattern="\d{10}" placeholder="10 digit number" required><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br>

            <!-- Username and Password -->
            <h3>2. Username and Password:</h3>
            <label for="customerId">Customer ID:</label>
            <input type="text" id="customerId" name="customerId" minlength="5" maxlength="20" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="8" maxlength="30" required><br>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" minlength="8" maxlength="30" required><br>

            <button type="button" id="registerBtn">Register</button>
            <button type="reset">Reset</button>
        </form>
    </div>
